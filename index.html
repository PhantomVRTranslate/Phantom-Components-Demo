<html>
  <head>
    <title>ReactVrApp</title>
    <style>body { margin: 0; }</style>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  </head>
  <body>
  
    <!-- When you're ready to deploy your app, update this line to point to your compiled client.bundle.js -->
    <script src="./vr/build/client.bundle.js?platform=vr&dev=true"></script>
    <script>
      let mobile = false;
      if( /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent) ) {
        mobile = true;
      }
      
      ReactVR.init(
        "./vr/build/index.bundle.js?platform=vr&dev=true",
        document.body,
        {mobile}
      );
    </script>
  </body>
</html>
