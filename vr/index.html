<html>
  <head>
    <title>WelcomeToVR</title>
    <style>body { margin: 0; }</style>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  </head>
  <body>
    <script src="./hideBody.js"></script>
    <main></main>

    <div class="text-vr" onclick="myFunction()">YUS</div>
    <img src='../static_assets/pictures/puppy.jpeg' class="image-vr" />
    <video class="video-vr" src='../static_assets//videos/fireplace.mp4'></video>

    <div style='height: 100vh; width: 100vw;' id="phantom"></div>
    <script>
      function myFunction() {
        console.log('onclick working');
      }
      </script>
    <script src="./client.bundle?platform=vr"></script>


 
    <script>
      let mobile = false;
      if( /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent) ) {
        mobile = true;
      }

      ReactVR.init(
        '../index.vr.bundle?platform=vr&dev=true',

        // Attach it to the body tag
        document.getElementById('phantom'), 
        {mobile}

      );
    </script>
  </body>
  
</html>
